name: install_prompt
description: Install apk dialog for Android instant apps.
version: 0.0.1
homepage: https://github.com/manjav/flutter_install_prompt

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.grantech.plugins.installprompt
        pluginClass: InstallPrompt